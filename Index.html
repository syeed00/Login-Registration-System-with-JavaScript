<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto p-4 shadow" style="max-width: 400px;">
            <h3 class="text-center">Welcome</h3>

            <!-- Alert Messages -->
            <div id="alertMessage" class="alert d-none"></div>

            <!-- Login Form (Displayed First) -->
            <div id="loginForm">
                <h5 class="text-center">Login</h5>
                <input type="email" id="loginEmail" class="form-control my-2" placeholder="Email">
                <input type="password" id="loginPassword" class="form-control my-2" placeholder="Password">
                <button class="btn btn-primary w-100" onclick="login()">Login</button>
                <p class="text-center mt-2">
                    Don't have an account? <a href="#" onclick="toggleForms()">Register</a>
                </p>
            </div>

            <!-- Registration Form (Initially Hidden) -->
            <div id="registerForm" class="d-none">
                <h5 class="text-center">Register</h5>
                <input type="text" id="regFullName" class="form-control my-2" placeholder="Full Name">
                <input type="email" id="regEmail" class="form-control my-2" placeholder="Email">
                <input type="password" id="regPassword" class="form-control my-2" placeholder="Password">
                <button class="btn btn-success w-100" onclick="register()">Register</button>
                <p class="text-center mt-2">
                    Already have an account? <a href="#" onclick="toggleForms()">Login</a>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
